name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm 10 & install
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Print versions
        run: |
          node -v
          pnpm -v

      - name: Build
        run: pnpm -s build
        env:
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Typecheck
        run: pnpm -s typecheck
